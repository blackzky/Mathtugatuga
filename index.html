<!DOCTYPE html>
<html>
  <head>
    <title>Mathtugatuga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id='container'>
      <h1>Welcome to Mathtugatuga!</h1>
      <ul id="nav">
        <li><a href="javascript: show('vectors');">Vectors</a></li>
        <li><a href="javascript: show('dot-product');">Dot Product</a></li>
        <li><a href="javascript: show('cross-product');">Cross Product</a></li>
      </ul>

      <div>
        Decimal Places: <input id="d_place" type="number" min="1" value="4" />
      </div>
      
      <div id="vectors" class="topic">
        <h1>Vectors</h1>
        <div id="vector-magnitude">
          <h2>Vector Magnitude</h2>
          <div>
            Components: <input type="number" value="2" min="1" max="3" id="components" /> <br />
            <div id="input"></div>
          </div>
          <p id="output"></p>
        </div>
        <hr />

        <div id="unit-vector">
          <h2>Unit Vector</h2>
          <div>
            Components: <input type="number" value="2" min="1" max="3" id="components" /> <br />
            <div id="input"></div>
          </div>
          <p id="output"></p>
        </div>
      </div>

      <div id="dot-product" class="topic">
        <h1>Dot Product</h1>
      </div>

      <div id="cross-product" class="topic">
        <h1>Cross Product</h1>
      </div>
    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
