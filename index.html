<!DOCTYPE html>
<html>
  <head>
    <title>Mathtugatuga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id='container'>
      <h1>Welcome to Mathtugatuga!</h1>
      <ul id="nav">
        <li><a href="javascript: show('vector-magnitude');">Vector Magnitude</a></li>
        <li><a href="javascript: show('unit-vector');">Unit Vector</a></li>
        <li><a href="javascript: show('vector-algebra');">Vector Algebra</a></li>
      </ul>

      <div>
        Decimal Places: <input id="d_place" type="number" min="1" value="4" />
      </div>
      
      <div id="vectors">
        <h1>Vectors</h1>
        <div id="vector-magnitude" class="topic">
          <h2>Vector Magnitude</h2>
          <div>
            Components: <input type="number" value="2" min="1" max="3" id="components" /> <br />
            <div id="input"></div>
          </div>
          <p id="output"></p>
          <hr />
        </div>

        <div id="unit-vector" class="topic">
          <h2>Unit Vector</h2>
          <div>
            Components: <input type="number" value="2" min="1" max="3" id="components" /> <br />
            <div id="input"></div>
          </div>
          <p id="output"></p>
          <hr />
        </div>

        <div id="vector-algebra" class="topic">
          <h2>Vector Algebra</h2>
          <div>
            <div>
              Vectors: <input type="number" value="2" min="2" max="3" id="vector_num" /> <br />
              Components: <input type="number" value="2" min="1" max="3" id="components" /> <br />
              <div id="vectors"></div>

            </div>
          </div>
          <p id="output"></p>
          <hr />
        </div>
      </div>
    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
